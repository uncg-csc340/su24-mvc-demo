<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Student Detail</title>
</head>
<body>
<div class="container">
    <h1>Student Detail</h1>
    <div class="card">
        <h5 class="card-header" data-th-text="${student.name}"></h5>
        <div class="card-body">
            <h5 class="card-title" data-th-text=" 'ID: '+ ${student.id}"></h5>
            <p class="card-text" data-th-text=" 'Name: '+${student.name}"></p>
            <p class="card-text" data-th-text=" 'Major: '+${student.major}"></p>
            <p class="card-text" data-th-text=" 'GPA: '+${student.gpa}"></p>
            <a data-th-href="@{/students/delete/{id} (id=${student.id})}" class="btn btn-primary">Delete Student</a>
            <a href="/students/all" class="btn btn-primary">Go back</a>
        </div>
    </div>

</div>

</body>
</html>
